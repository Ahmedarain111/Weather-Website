<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <div class="logo" style="display: flex;align-items: center;">
            <img src="images/logo.png" alt="" width="70px">
            Weather
        </div>

        <div class="search">
            <input type="text" placeholder="Enter a location">
            <button>Search</button>
        </div>

        <div class="toggle-unit">
            <button>C/F</button>
        </div>

    </header>

    <main class="weather-container">
        <div class="weather-card">
            <h2 class="location">Islamabad, Pakistan</h2>
            <div class="temperature">26Â°C</div>
            <div class="conditions">Partly Cloudy</div>
            <div class="details">
                <div class="detail rain">
                    Rain Chance: <span>10%</span>
                </div>
                <div class="detail wind">
                    Wind Speed: <span>12 km/h</span>
                </div>
            </div>
        </div>
    </main>


</body>

</html>
